<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ACE Wallet</h1>

    <div id="connectSection">
        <button onclick="connectUserWallet()" id="btn-connect">Connect to MetaMask</button>
    </div>

    <div id="balanceSection">
        <div class="card-container">
            <h2>Account Balance:  <span id="balance"></span></h2>
            <div  id="card-balance">
                <p id="bal-notification">error</p>
            </div>
        </div>
    </div>

    <div id="sendSection">
        <div class="card-container">
            <h2>Send Funds</h2>
            <div  id="card-send">
                <p id="send-notification"></p>
            </div>
        </div>
        <input type="text" id="sendToAddress" placeholder="Send to Address">
        <input type="number" id="sendAmount" placeholder="Amount in ETH">
        <button onclick="sendFunds()">Send</button>
    </div>
   
    

    <div id="receiveSection" >
        <h2>Receive Ether</h2>
        <p>Your Address: <span id="yourAddress"></span></p>
        <p> copy and Share this address to receive Ether.</p>
    </div>

    <div id="dual-sections" >
        <div id="tokensSection" onclick=" viewToken()">
            <h2>Your Tokens</h2>
            <ul id="tokensList"></ul>
        </div>

        <div id="historySection">
            <h2 onclick="handleUserHistory()">Transaction History</h2>
            <ul id="transaction-history">
                <!-- Transaction history will be listed here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; all right reserved <span id="copyright"></span> Team Ace</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
