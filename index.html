<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ACE Wallet</h1>
    <p id="connectSection" class="mt-4">
        <button onclick="connectUserWallet()" id="connectButton" class="btn btn-primary">Connect to MetaMask</button>
    </p>

    <div id="balanceSection" class="mt-4">
        <h2>Account Balance</h2>
        <div id="balance" class="balance-text">0 ETH</div>
        <p id="bal-notification">error</p>
    </div>

    <div id="sendSection" class="mt-4">
        <h2>Send Funds</h2>
        <div  id="card-send" class="mb-3">
            <p id="send-notification"></p>
        </div>
        <input type="text" id="sendToAddress" class="form-control" placeholder="Send to Address">
        <input type="number" id="sendAmount" class="form-control" placeholder="Amount in ETH">
        <button class="btn btn-primary" id="sendButton">Send</button>
        <!-- <button onclick="sendFunds()">Send</button> -->
    </div>

    <div id="receiveSection" class="mt-4">
        <h2>Receive Ether</h2>
        <div><p>Your Address: <span id="yourAddress">-</span></p></div>
        <p class="mt-4">Copy and share this address to receive Ether.</p>
    </div>

    <div id="dual-sections" >
        <div id="tokensSection" onclick=" viewToken()" class="mt-4">
            <h2>Your Tokens</h2>
            <ul id="tokensList" class="list-group"></ul>
        </div>

        <div id="historySection" class="mt-4">
            <h2 onclick="handleUserHistory()">Transaction History</h2>
            <ul id="transaction-history" class="list-group">
                <!-- Transaction history will be listed here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; all right reserved <span id="copyright"></span> Team Ace</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
