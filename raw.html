<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS*/
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 20px;
            color: #333;
        }
        
        h1,
        h2 {
            color: #444;
            cursor: pointer;
        }
        
        button {
            background-color: #153448;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        div {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            /* Rainbow Border Animation */
            position: relative;
            overflow: hidden;
        }
        
        div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
            animation: rainbow-border 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes rainbow-border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 8px;
            margin-top: 5px;
            border-bottom: 1px solid #eee;
        }
        
        #card-balance {
            background-color: red;
            height: 35px;
            width: auto;
            margin: auto;
            padding: 3px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px gray;
            margin-right: 5px;
            display: none;
            opacity: 0.4;
        }
        
        #bal-notification {
            text-align: center;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: center;
            margin-top: 9px;
        }
        
        #card-send {
            background-color: red;
            height: 35px;
            width: auto;
            margin: auto;
            padding: 3px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px gray;
            margin-right: 5px;
            display: none;
            opacity: 0.7;
        }
        
        #send-notification {
            text-align: center;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: center;
            margin-top: 9px;
        }
        
        #dual-sections {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        #tokensSection,
        #historySection {
            flex: 1;
            min-width: 300px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            #dual-sections {
                flex-direction: column;
                width: auto;
            }
        
            #tokensSection,
            #historySection {
                flex: 1;
                min-width: auto;
                cursor: pointer;
                font-size: x-small;
            }
        }
    </style>
</head>
<body>
    <h1>ACE Wallet</h1>
    <p id="connectSection" class="mt-4">
        <button onclick="connectUserWallet()" id="connectButton" class="btn btn-primary">Connect to MetaMask</button>
    </p>

    <div id="balanceSection" class="mt-4">
        <h2>Account Balance</h2>
        <div id="balance" class="balance-text">0 ETH</div>
        <p id="bal-notification">error</p>
    </div>

    <div id="sendSection" class="mt-4">
        <h2>Send Funds</h2>
        <div id="card-send" class="mb-3">
            <p id="send-notification"></p>
        </div>
        <input type="text" id="sendToAddress" class="form-control" placeholder="Send to Address">
        <input type="number" id="sendAmount" class="form-control" placeholder="Amount in ETH">
        <button class="btn btn-primary" id="sendButton">Send</button>
        <!-- <button onclick="sendFunds()">Send</button> -->
    </div>

    <div id="receiveSection" class="mt-4">
        <h2>Receive Ether</h2>
        <div><p>Your Address: <span id="yourAddress">-</span></p></div>
        <p class="mt-4">Copy and share this address to receive Ether.</p>
    </div>

    <div id="dual-sections">
        <div id="tokensSection" onclick="viewToken()" class="mt-4">
            <h2>Your Tokens</h2>
            <ul id="tokensList" class="list-group"></ul>
        </div>

        <div id="historySection" class="mt-4">
            <h2 onclick="handleUserHistory()">Transaction History</h2>
            <ul id="transactionHistory" class="list-group">
                <!-- Transaction history will be listed here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; all right reserved <span id="copyright"></span> Team Ace</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
